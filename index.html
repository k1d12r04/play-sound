<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="keys">
    <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>

    <div data-key="s" class="key">
    <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>

    <div data-key="d" class="key">
    <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>

    <div data-key="f" class="key">
    <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>

    <div data-key="g" class="key">
    <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>

    <div data-key="h" class="key">
    <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>

    <div data-key="j" class="key">
    <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>

    <div data-key="k" class="key">
    <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>

    <div data-key="l" class="key">
    <kbd>L</kbd>
        <span class="sound">tink</span>
    </div>
</div>

<audio src="01%20-%20JavaScript%20Drum%20Kit_sounds_clap.wav" data-key="a"></audio>
<audio src="01%20-%20JavaScript%20Drum%20Kit_sounds_hihat.wav" data-key="s"></audio>
<audio src="01%20-%20JavaScript%20Drum%20Kit_sounds_kick.wav" data-key="d"></audio>
<audio src="01%20-%20JavaScript%20Drum%20Kit_sounds_openhat.wav" data-key="f"></audio>
<audio src="01%20-%20JavaScript%20Drum%20Kit_sounds_boom.wav" data-key="g"></audio>
<audio src="01%20-%20JavaScript%20Drum%20Kit_sounds_ride.wav" data-key="h"></audio>
<audio src="01%20-%20JavaScript%20Drum%20Kit_sounds_snare.wav" data-key="j"></audio>
<audio src="01%20-%20JavaScript%20Drum%20Kit_sounds_tom.wav" data-key="k"></audio>
<audio src="01%20-%20JavaScript%20Drum%20Kit_sounds_tink.wav" data-key="l"></audio>


<script>


    function removeTransition(e){
        if (e.propertyName !== 'box-shadow') return;
        e.target.classList.remove('playing');
    }

    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.key}"]`);
        const key = document.querySelector(`div[data-key="${e.key}"]`);

        if(!audio) return;
        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    }

    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);

</script>
</body>
</html>
